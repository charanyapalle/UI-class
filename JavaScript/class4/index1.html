<!DOCTYPE html>
<html>
<head>
	<title></title>
</head>
<body>
	<script>
		var arr = [];
		console.log(arr.length);
		var arr2 = ['hi', 'everyone', 'is', 'everyone', 'okay'];
		console.log(arr2.length);
		arr2.push('new value');
		console.log(arr2);
		arr2.pop();
		console.log(arr2);
		arr2.shift();
		console.log(arr2);
		arr2.unshift('hello');
		console.log(arr2);
		var arr3 = arr2.slice(1,3);
		console.log(arr3);
		console.log(arr2.indexOf('is'));

		var arr5 = [1, 2, 3, 4, 5];
		console.log(arr5);
		arr5.splice(2,0, 6);
		console.log(arr5);
	</script>

</body>
