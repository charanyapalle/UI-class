<!DOCTYPE html>
<html>
<head>
	<title>Css selectors</title>
	<style>
		p{
			color: red;
		}
		#paraId{
			color: blue;
		}
		.class1{
			background-color: yellow;
			font-size: 32px;
		}
		.class2{
			font-size: 50px;
		}
	</style>
</head>
<body>
	<p>Para1</p>
	<p>Para2</p>
	<p>Para3</p>
	<p id="paraId" class="class2">Para4</p>
	<p>Para5</p>
	<div>Div1</div>
	<div class="class1">Div2</div>
	<div>Div3</div>
	<div class="class1 class2">Div4</div>
	<div>Div5</div>
	<div color= "green">div6</div>

</body>
</html>
